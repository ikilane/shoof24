name: shoof24
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  another_tv_remote: ^0.0.1
  dio: ^5.4.1
  fire_tv_listener: ^0.0.6
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1
  flutter_svg: ^2.0.10+1
  http: ^1.2.1
  intl: ^0.19.0
  marquee: ^2.2.3
  path_provider: ^2.1.2
  retry: ^3.1.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/homeCards/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Black.ttf
        - asset: assets/fonts/Cairo-Light.ttf
        - asset: assets/fonts/Cairo-Medium.ttf
